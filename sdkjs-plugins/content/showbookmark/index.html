<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>显示书签内容</title>
    <!-- 可以引入外部的 js 脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 这个是插件 js，基本是必须要引入的 -->
    <script src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <!-- 这里的 main.js 就是插件结构里面的 main.js -->
    <script src="main.js"></script>
    <style>
        #bookmarkContent {
            border: 2px solid #ccc;  /* 边框 */
            border-radius: 8px;  /* 圆角 */
            padding: 12px;  /* 内边距 */
            background-color: #f9f9f9;  /* 背景色 */
            color: #333;  /* 字体颜色 */
            font-size: 16px;  /* 字体大小 */
            width: 100%;  /* 宽度占满容器 */
            box-sizing: border-box;  /* 使padding和border不影响宽度 */
            min-height: 150px;  /* 最小高度 */
            white-space: pre-wrap;  /* 保持空格和换行符 */
            line-height: 1.6;  /* 行高 */
            letter-spacing: 0.5px;  /* 字间距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* 阴影 */
            overflow-y: auto;  /* 允许滚动 */
        }

        /* 聚焦时样式 */
        #bookmarkContent:focus {
            border-color: #4a90e2;  /* 聚焦时的边框颜色 */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);  /* 聚焦时阴影 */
            outline: none;  /* 去掉默认的蓝色边框 */
        }

        /* 滚动条样式 */
        #bookmarkContent::-webkit-scrollbar {
            width: 8px;  /* 滚动条宽度 */
        }

        #bookmarkContent::-webkit-scrollbar-thumb {
            background-color: #888;  /* 滚动条颜色 */
            border-radius: 4px;  /* 滚动条圆角 */
        }

        #bookmarkContent::-webkit-scrollbar-thumb:hover {
            background-color: #555;  /* 滚动条悬停颜色 */
        }

        #bookmarkContent {
            scrollbar-width: thin;  /* Firefox 浏览器的滚动条宽度 */
            scrollbar-color: #888 #f1f1f1;  /* 滚动条颜色 */
        }
    </style>
</head>

<body>
<!-- 这里是 html 区域，H5 的标签都可以在这里使用，设置 id 然后到 main.js 里面绑定事件 -->
<!-- 用于显示书签内容的 div -->
<div id="bookmarkContent"></div>
</body>
</html>
